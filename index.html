<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="form">
        <form action="" method="">
            <fieldset>
                <legend>Contato</legend>

                <div class="inputs">
                    <label for="name">Nome</label>
                    <input type="text" name="" required id="name">
                </div>

                <div class="inputs">
                    <label for="email">E-mail</label>
                    <input type="email" required name="" id="email" >
                </div>

                <div class="inputs">
                    <label for="menssage">Mensagem</label>
                    <textarea name="Mensagem"  required id="menssage" cols="30" rows="7"></textarea>
                </div>

                <button>Enviar</button>
            </fieldset>
        </form>
    </div>

</body>
</html>
